---
layout: signin
---

<div class="abstract-bg"></div>
<div class="container">
	
	<img class="logo-signin" src="{{ "/images/logo.svg" | prepend: site.baseurl | prepend: site.url }}" alt="Motivo" >
	<form class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>

		<p class="text-danger">This is an error message</p>

		<div class="form-group">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</div>

		<p class="text-muted">retrieve password click <a href="{{ "/retrieve-pass" | prepend: site.baseurl }}">here</a></p>
	</form>

</div> <!-- /container -->
